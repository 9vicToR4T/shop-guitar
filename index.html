<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guitar Shop</title>
    <link rel="icon" type="image/svg" href="img/electric-guitar.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="header"></div>
    <div id="sort" class="sortProducts">
      <button class="sort-btn" id="cresc-btn">Rising price</button>
      <button class="sort-btn" id="desc-btn">Decreasing price</button>
      <input type="text" class="sort-search" placeholder="Search ">

    <div class="products"></div>

    <div class="shopping-cart"></div>
    <div id="spinner"></div>
    <div id="error"></div>

    <!-- Constants and utils -->

    <script src="utils/localStorageUtils.js"></script>

    <script src="components/Header/Header.js"></script>
    <link rel="stylesheet" href="components/Header/Header.css" />

    <script src="components/Products/Products.js"></script>
    <link rel="stylesheet" href="components/Products/Products.css" />

    <script src="components/ShoppingCart/ShoppingCart.js"></script>
    <link rel="stylesheet" href="components/ShoppingCart/ShoppingCart.css" />

    <script src="components/Spiner/Spinner.js"></script>
    <link rel="stylesheet" href="components/Spiner/Spinner.css" />

    <script src="components/Error/Error.js"></script>
    <link rel="stylesheet" href="components/Error/Error.css" />

    <script src="components/Sort/Sort.js"></script>
    <link rel="stylesheet" href="components/Sort/Sort.css" />

    <script src="./index.js"></script>
